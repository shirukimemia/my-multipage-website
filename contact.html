    <section>
        <form id="contact-form">
            <label>Name:
                <input type="text" id="name" required />
            </label>
            <label>Email:
                <input type="email" id="email" required />
            </label>
            <label>Message:
                <textarea id="message" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
        <p id="form-feedback"></p>
    </section>
